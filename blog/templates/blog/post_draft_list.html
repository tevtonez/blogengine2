{% extends 'blog/base.html' %}

{% block content %}
  <h1>Drafts</h1>

  {% for post in post_list %}
    <div class="post">
      <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p class="date">Created: {{post.create_date|date:"d-m-Y / H:m"}}</p>
      <p>{{post.text|safe|truncatechars:200}}</p>
    </div>
  {% endfor %}
{% endblock %}
